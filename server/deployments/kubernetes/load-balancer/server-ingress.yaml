apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: madclones
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: pathprefixstrip
spec:
  rules:
  - host: madclones.local
    http:
      paths:
      - path: /trello
        backend:
          serviceName: trellomicroservice
          servicePort: http
      - path: /users
        backend:
          serviceName: usersmicroservice
          servicePort: http