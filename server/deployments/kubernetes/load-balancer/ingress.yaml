apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: madclones
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - host: madmous-madclones-server.com
    http:
      paths:
      - path: /trello
        backend:
          serviceName: trellomicroservice
          servicePort: 3001
      - path: /users
        backend:
          serviceName: usersmicroservice
          servicePort: 3002