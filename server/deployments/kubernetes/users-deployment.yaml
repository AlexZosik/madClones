apiVersion: v1
kind: Service
metadata:
 labels:
   name: usersdb
 name: usersdb
spec:
 ports:
  - port: 27017
    targetPort: 27017
 selector:
   name: usersdb
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: usersdb
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: usersdb
    spec:
      containers:
        - image: mongo
          name: usersdb
          imagePullPolicy: Always
          ports:
            - name: usersdb
              containerPort: 27017
          volumeMounts:
            - name: usersdbvol
              mountPath: /data/db
      volumes:
        - name: usersdbvol
---
apiVersion: v1
kind: Service
metadata:
  name: usersmicroservice
  labels:
    name: usersmicroservice
spec:
  type: LoadBalancer
  ports:
    - port: 3002
      targetPort: 3002
      protocol: TCP
  selector:
    name: usersmicroservice
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: usersmicroservice
spec:
  replicas: 1
  selector:
    matchLabels:
      name: usersmicroservice
  minReadySeconds: 10
  template:
    metadata:
      labels:
        name: usersmicroservice
        version: 3.0.0
    spec:
      containers:
        - name: usersmicroservice
          image: madmous/usersmicroservice:3.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3002